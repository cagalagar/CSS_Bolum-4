<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> StylingForm Uygulaması</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body id="body">
    
    <!-- Başlık -->
     <header class="main-header fixed_logo">
        <div class="container">
        <a href="#" class="main-header__logo">Tactics&Operation Centre</a>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    <a href="#">Home</a>
                </li>
                <li class="main-nav__item">
                    <a href="#">Rules</a>
                </li>
                <li class="main-nav__item main-nav__item--login">
                    <a class="btn btn-secondary" href="#">Login</a>
                </li>
            </ul>        
        </nav>
        </div>
        
     </header>

     <!-- Main/Gövde -->
      <main class="signup-page">
        <h1 class="signup-tittle">Create Your Account</h1>
        <form action="" class="signup-form">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname">
            
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname">

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="password">Password</label>
            <input type="password" id="password">

            <label for="password">First Name</label>
            <select id="gender">
                <option value="">Select</option>
                <option value="">Kadın</option>
                <option value="">Erkek</option>
            </select>

            <input type="checkbox" id="agree-terms">
            <label for="agree-terms">Agree to
                <a href="">Terms &amp; Conditions</a>
            </label>

            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>

      </main>

     <!-- Footer/Bitiş --> 
     <footer class="main-footer">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <ul class="footer-links">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Forum</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="col-2">
                    <ul class="social-links">
                        <li><a href="" class="fab fa-facebook"></a></li>
                        <li><a href="" class="fab fa-twitter"></a></li>
                        <li><a href="" class="fab fa-instagram"></a></li>
                    </ul>
                </div>
            </div>
        </div>
     </footer>

    <!-- Üste kaydıran Logo -->
     <a href="#body" id="backtotop">
        <i class="fa-solid fa-circle-chevron-up"></i>
     </a>

</body>
</html>
